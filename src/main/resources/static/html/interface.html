<!DOCTYPE html>
<html>
  <head>
    <title>Sign-In & Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="signin-form-container" class="form-container">
      <form id="signin-form">
        <h2>Sign In</h2>
        <input type="text" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button id="btn-signin" type="submit">Sign In</button>
        <p>
          Don't have an account?
          <a href="#" onclick="toggleForms()">Sign up here</a>.
        </p>
      </form>
    </div>

    <div id="signup-form-container" class="form-container">
      <form id="signup-form">
        <h2>Sign Up</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />

        <!-- User Role Selection -->
        <select id="userRole" name="userRole" required onchange="checkRole()">
          <option value="">Select your role</option>
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="faculty">Faculty</option>
        </select>

        <!-- Gender Selection, visible only for students -->
        <div id="genderSelection" style="display: none">
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>

        <button type="submit">Sign Up</button>
        <p>
          Already have an account?
          <a href="#" onclick="toggleForms()">Sign in here</a>.
        </p>
      </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="InterfaceJS.js"></script>
  </body>
</html>
